<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <!-- TODO: optimize -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <script defer src="js/simulation.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="content">
                <h1 class="title">{{ .Title }}</h1>
                <!-- TODO: i18n -->
                <div class="buttons">
                    <button id="restart" class="button">Restart</button>
                </div>
                <div class="columns is-centered">
                    <div class="column is-5 is-paddingless">
                        <canvas id="sim" width="100%" height="100%"></canvas>
                    </div>
                    <div class="column is-1"></div>
                    <div class="column is-5 is-paddingless">
                        <canvas id="chart" width="512" height="512"></canvas>
                    </div>
                </div>
                {{ partial "simulation-params.html" . }}
            </div>
        </div>
    </section>
</body>

</html>
