<h2 class="is-marginless">Compartime!</h2>
{{- $permalink := .Permalink -}}
{{- $title := .Title -}}
{{- range .Site.Params.share -}}
{{- $url := (replace .url "$url" $permalink) -}}
{{- $url = (replace $url "$title" $title) -}}
<a href="{{ $url | safeURL }}" target="{{ .target }}" aria-label="{{ .name }}">
    <span class="icon is-large">
        <i class="{{ .icon }} fa-2x"></i>
    </span>
</a>
{{- end -}}
