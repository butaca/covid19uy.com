<h3 class="has-text-centered title is-6 has-margin-bottom-xs">
    {{- if .new -}}
    <span class="tag is-danger has-margin-right-sm">{{ i18n "new"}}</span>
    {{- end -}}
    <span class="has-tooltip-multiline has-tooltip-bottom" data-tooltip="{{ .desc }}">
        {{ .title }} <i class="far fa-question-circle"></i>
    </span>
    {{ if .displayPositivesAndCasesInfo }}
    <span class="has-tooltip-multiline has-tooltip-bottom" data-tooltip="{{ i18n "positivesAndCasesInfo"}}">⚠️</span>
    {{- end -}}
    {{- if .displayUnreportedPositiviesInfo -}}
    <span class="has-tooltip-multiline has-tooltip-bottom" data-tooltip='{{ i18n "unreportedPositiviesInfo"}}'>⚠️</span>
    {{- end -}}
    {{- if .displayDeathsInfo -}}
    <span class="has-tooltip-multiline has-tooltip-bottom" data-tooltip='{{ i18n "deathsInfo"}}'>⚠️</span>
    {{- end -}}
    {{- if .displayUnreliableDataMessage -}}
    <span class="has-tooltip-multiline has-tooltip-bottom" data-tooltip='{{ i18n "unreliableData"}}'>❗</span>
    {{- end -}}
</h3>
